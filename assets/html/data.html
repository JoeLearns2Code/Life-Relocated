<!doctype html>
<html lang="en">

<head>

    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <div class="jumbotron">
        <h1 class="display-4 text-center bg-dark">Life Relocated</h1>
    </div>
    <br>
    <div class="container ml-5 pl-0">
        <div class="row">
            <div class="col-md-7">
                <div class="input-group mb-3" id="searchForm2">
                    <input type="text" class="form-control border border-primary" id="searchInputLabel"
                        placeholder="Enter a city or zipcode" aria-label="Search city" aria-describedby="searchButton">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="searchButton2"><i
                                class="fa fa-search fa-2x"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container" id="dataContainer">
        <div class="row">
            <div class="col-12 text-center" id="searchCol">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6" id="map-container">
                <div id="map" style="width: 100%; height: 520px"></div>
            </div>
            <div class="col-6 text-center" id="map-container">
                <!-- <div class="progress spinner-border" style="width: 4rem; height: 4rem;" role="status">
                            <span class="sr-only">Loading...</span>
                     </div> -->

                <div id="storage">
                    <div id="btnstorage">
                        <button id="ecobtn">eco</button>
                        <button id="citybtn">city</button>
                    </div>
                    <div id="eco">
                        <div id="annualMedianHomePrice"></div>
                        <div id="saleTax"></div>
                    </div>

                    <div id="city">
                        <div id="population"></div>
                        <div id="unemployment"></div>
                        <div id="crime"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <a href="https://www.zillow.com/homes/" + foundCity>Click Me</a>
        <a href="https://www.apartments.com/" + foundCity>Click Me</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3G8BwCdv0XUpRNKq_W0CnhZwODTZYugw&callback=initMap"
        async defer></script>
    <script type="text/javascript" src="../javascript/googlemaps.js"></script>
</body>

</html>
