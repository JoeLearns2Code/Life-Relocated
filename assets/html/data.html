<!doctype html>
<html lang="en">

<head>
    
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    
    <div class="jumbotron">
        <h1 class="display-4 text-center bg-white text-primary">Life Relocated</h1>
    </div>
    
    <div class="input-group mb-3" id="searchForm2">
        <input type="text" class="form-control border border-primary" id="searchInputLabel"
        placeholder="Enter a city or zipcode" aria-label="Search city" aria-describedby="searchButton">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="searchButton2"><i
                class="fa fa-search fa-2x"></i></button>
            </div>
        </div>
        
        <div class="container" id="dataContainer">
            <div class="row">
                <div class="col-12 text-center" id="searchCol">
                </div>
            </div>
            <div class="row">
                <!------------ map ------------->
                <div class="col-6" id="map-container">
                    <div id="map" style="width: 100%; height: 500px"></div>
                </div>
                <!------------ data ------------>
                <div class="col-6" id="data-container">
                    <div id="population"></div>  
                    <div id="annualMedianHomePrice"></div>
                    <div id="unemployment"></div>
                    <div id="crime"></div>
                    <div id="saleTax"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3G8BwCdv0XUpRNKq_W0CnhZwODTZYugw&callback=initMap"
        async defer></script>
        <script type="text/javascript" src="../javascript/googlemaps.js"></script>
    </body>
    
</html>
